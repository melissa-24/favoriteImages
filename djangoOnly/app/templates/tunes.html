{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Tunes API</title>
</head>
<body>
    <header>
        <h1>Favorite Images App</h1>
        <h1>Welcome {{you.fullName}}</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        <h1>Welcome {{user.fullName}}</h1>
        <button onclick="getTunes()">Get The Tunes</button>
        <div id="tune" class="api"></div>
        <form action="">
            <span id="token">{% csrf_token %}</span>
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='{% static "js/scripts.js"%}'></script>
    <script src='{% static "js/tunes.js"%}'></script>

</body>
</html>
