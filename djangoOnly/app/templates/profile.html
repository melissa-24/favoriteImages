{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="shortcut icon" href="https://images.craftsnherbs.com/bee/IMG_0992.jpg" type="image/x-icon">
    <title>{{user.fullName}}</title>
</head>
<body>
    <header>
        <h1>Welcome to our Favorite Images App</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        <div class="row">
            <div class="column">
                Update Password
                <form action="/profile/updatePass/" method='post'>
                    {% csrf_token %}
                    <section>
                        <label for="password">Password: </label>
                        <input type="password" name='password'>
                    </section>
                    <button>Update Password</button>
                </form>
            </div>
            <div class="column">
                <form action="/profile/update/" method='post'>
                    {% csrf_token %}
                    <section>
                        <label for="firstName">First Name: </label>
                        <input type="text" name="firstName" value="{{user.firstName}}">
                    </section>
                    <section>
                        <label for="lastName">Last Name: </label>
                        <input type="text" name='lastName' value="{{user.lastName}}">
                    </section>
                    <section>
                        <label for="username">Username: </label>
                        <input type="text" name="username" value="{{user.username}}">
                    </section>
                    <button>Update Profile</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type='text/javascript' src="{% static 'js/key.js' %}"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='{% static "js/script.js"%}'></script>
</body>
</html>
