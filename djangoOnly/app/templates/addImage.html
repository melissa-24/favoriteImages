{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="shortcut icon" href="https://images.craftsnherbs.com/bee/IMG_0992.jpg" type="image/x-icon">
    <title>{{user.fullName}}</title>
</head>
<body>
    <header>
        <h1>Favorite Images App</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        <h1>Add your favorite Image {{user.fullName}}</h1>
        <form action="/images/create/" method='post'>
            {% csrf_token %}
            <section>
                <label for="name">Name of Image: </label>
                <input type="text" name="name">
            </section>
            <section>
                <label for="img">Link to Image: </label>
                <input type="text" name="img">
            </section>
            <button>Add Image</button>
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='{% static "js/scripts.js"%}'></script>
</body>
</html>
